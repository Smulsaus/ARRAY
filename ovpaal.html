<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Simulator</title>
</head>
<body>
    <h1>Bus Simulator</h1>

    <div id="passenger-info">
        <h2>Passagiers Informatie</h2>
        <ul id="passenger-list"></ul>
    </div>

    <script>
        // Passagiersinformatie
        let passengersInfo = [
            { id: 163821, name: "Leo Daams", saldo: 34, woonplaats: "Den Bosch" },
            { id: 145032, name: "Nicole Hops", saldo: 18, woonplaats: "Maastricht" }
        ];

        // Functies voor OV-chipkaart interacties
        function addPassenger(id, name, saldo, woonplaats) {
            passengersInfo.push({ id: id, name: name, saldo: saldo, woonplaats: woonplaats });
        }

        function checkInOut(id, amount) {
            let passenger = passengersInfo.find(p => p.id === id);
            if (passenger) {
                passenger.saldo += amount;
                playSound('check');
                updatePassengerList();
                console.log(passenger.name + "'s saldo is nu: " + passenger.saldo);
            } else {
                console.log("Passagier niet gevonden.");
            }
        }

        function removePassenger(id) {
            let index = passengersInfo.findIndex(p => p.id === id);
            if (index !== -1) {
                passengersInfo.splice(index, 1);
                playSound('remove');
                updatePassengerList();
                console.log("Passagier verwijderd.");
            } else {
                console.log("Passagier niet gevonden.");
            }
        }

        function showPassengers() {
            console.log("Lijst met passagiers:");
            passengersInfo.forEach(function(passenger) {
                console.log(passenger.name + " - Saldo: " + passenger.saldo + " - Woonplaats: " + passenger.woonplaats);
            });
        }

        // Afbeelding van de passagier weergeven
        function showPassengerImage(passengerName) {
            let imageContainer = document.createElement('div');
            imageContainer.innerHTML = `<img src="${passengerName}.jpg" alt="${passengerName}">`;
            document.body.appendChild(imageContainer);
        }

        // Functie om passagierslijst op de pagina bij te werken
        function updatePassengerList() {
            let passengerList = document.getElementById('passenger-list');
            passengerList.innerHTML = '';
            passengersInfo.forEach(function(passenger) {
                let listItem = document.createElement('li');
                listItem.textContent = `${passenger.name} - Saldo: ${passenger.saldo} - Woonplaats: ${passenger.woonplaats}`;
                passengerList.appendChild(listItem);
            });
        }

        // Testen van functies
        addPassenger(123456, "Emma Smith", 25, "Amsterdam");
        checkInOut(163821, -10);
        removePassenger(145032);
        showPassengers();
    </script>
</body>
</html>
